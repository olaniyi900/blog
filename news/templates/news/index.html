{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{% static 'news/style.css'%}">
    <title>Blog</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse d-inline-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mx-5">
                    <a class="nav-link navbtn" href="#">Home</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link navbtn" href="#">Blog</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link navbtn" href="#">Contact</a>
                </li>

            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            {% for news in latest_news %}
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title">{{news.title}}</h5>
                    <p>Published date: {{news.pub_date}}</p>
                    <p class="card-text">{{news.news_content}}</p>
                    <a href="#" class="btn btn-primary">read full news</a>
                    <cite class="ml-5">Written By: {{news.author}}</cite>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <div class="footerdiv mt-4">
            <i class="material-icons mail m-5">mail_outline</i>
        </div>
    </footer>

</body>

</html>
